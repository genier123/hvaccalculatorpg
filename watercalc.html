  <h2><u>Typical Hydronic Calculations</u></h2>
<p>
  <div id="oultine1">
  <br>
  <h3>Calculate Chiller Tonnage</h3>
    <br>
      &nbsp;<label>GPM:</label>
      <input id="myGpm1" type="number" placeholder=""
      oninput="tonsConv(this.value)"
      onchange="tonsConv(this.value)" step=".5" min="0" max="5000" value="500"><span>&nbsp;gpm</span>
    <br>
    <br>
      &nbsp;<label>Delta T:</label><b></b>
      <input id="myDeltaT1" type="number" placeholder=""
      oninput="tonsConv(this.value)"
      onchange="tonsConv(this.value)" step="0.1" min="0" max="20" value="8"><span>&nbsp;<b>˚</b></span>
    <br>
    <br>
      &nbsp;<b>Calculated Tonnage:</b>&nbsp;<span id= "myTons1"></span>&nbsp;Tons
    <br>
