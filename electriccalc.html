  <h2><u>Typical Electrical Calculations</u></h2>
<p>
  <div id="oultine1">
    <br>
    <h3>Ohms Law</h3>
    <br>
        &nbsp;<b>Resistance:</b>&nbsp;<span id= "myResOut"></span>&nbsp;Ω
    <br>
    <br>
        &nbsp;<label><b>Volts:</b></label>
        <input id="myVolts1" type="number" placeholder=""
        oninput="ohmsCalc(this.value)"
        onchange="ohmsCalc(this.value)" step="0.1" min="0" max="10000" value="500"><span>&nbsp;<b>V</b></span>
    <br>
    <br>
        &nbsp;<label><b>Amps:</b></label><b></b>
        <input id="myAmps1" type="number" placeholder=""
        oninput="ohmsCalc(this.value)"
        onchange="ohmsCalc(this.value)" step="0.01" min="0" max="1000" value="1"><span>&nbsp;<b>A</b></span>
    <br>
    <br>
    <br>
        &nbsp;<b>Amperage:</b>&nbsp;<span id= "myAmpsOut"></span>&nbsp;A
    <br>
    <br>
        &nbsp;<label><b>Volts:</b></label>
        <input id="myVolts2" type="number" placeholder=""
        oninput="ampsCalc(this.value)"
        onchange="ampsCalc(this.value)" step="0.1" min="0" max="10000" value="500"><span>&nbsp;<b>V</b></span>
    <br>   
    <br>
        &nbsp;<label><b>Ohms:</b></label><b></b>
        <input id="myRes2" type="number" placeholder=""
        oninput="ampsCalc(this.value)"
        onchange="ampsCalc(this.value)" step="0.1" min="0" max="1000" value="500"><span>&nbsp;<b>Ω</b></span>
    <br>
    <br>
    <br>
        &nbsp;<b>Voltage:</b>&nbsp;<span id= "myVoltsOut"></span>&nbsp;V
    <br>
    <br>
        &nbsp;<label><b>Amps:</b></label>
        <input id="myAmps3" type="number" placeholder=""
        oninput="voltsCalc(this.value)"
        onchange="voltsCalc(this.value)" step="0.1" min="0" max="10000" value="1"><span>&nbsp;<b>A</b></span>
    <br>   
    <br>
        &nbsp;<label><b>Ohms:</b></label><b></b>
        <input id="myRes3" type="number" placeholder=""
        oninput="voltsCalc(this.value)"
        onchange="voltsCalc(this.value)" step="0.1" min="0" max="1000" value="500"><span>&nbsp;<b>Ω</b></span>
    <br>
    <br>
  </div>
