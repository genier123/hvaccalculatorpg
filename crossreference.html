<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Control Valve Sizing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Control Valve Sizing</h1>
        <form id="sizing-form">
            <label for="flow-rate">Flow Rate (GPM):</label>
            <input type="number" id="flow-rate" required><br>

            <label for="pressure-drop">Pressure Drop (psi):</label>
            <input type="number" id="pressure-drop" required><br>

            <button type="button" onclick="calculateValveSize()">Calculate</button>
        </form>

        <div id="results">
            Valve Size: <span id="valve-size"></span><br>
            Cv (Flow Coefficient): <span id="cv"></span>
        </div>
    </div>

    <script>
        function calculateValveSize() {
            const flowRate = parseFloat(document.getElementById('flow-rate').value);
            const pressureDrop = parseFloat(document.getElementById('pressure-drop').value);

            // Placeholder calculations
            const valveSize = calculateValveSizeFunction(flowRate, pressureDrop);
            const cv = calculateCvFunction(flowRate, pressureDrop);

            document.getElementById('valve-size').textContent = valveSize;
            document.getElementById('cv').textContent = cv;

            // Refresh the page after calculations (you can adjust the delay as needed)
            setTimeout(() => {
                location.reload();
            }, 5000); // Refresh after 5 seconds
        }

        // Placeholder functions for calculations
        function calculateCvFunction(flowRate, pressureDrop) {
            return (flowRate/pressureDrop);
        }

        function calculateValveSizeFunction(flowRate, pressureDrop) {
            // Your sizing logic goes here (replace with actual calculations)
            return ((flowRate/pressureDrop)/pressureDrop);
        }

    </script>
</body>
</html>
