<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./watercalc.css">
</head>
<body>
  <!-- Calculator Content -->
  <div class="container">
    <div class="calculator" id="flowRateCalculator">
        <h2>Water Flow Rate Calculator (GPM)</h2>
        <div class="input-group">
            <label for="diameter">Pipe Diameter:</label>
            <input type="number" id="diameter" placeholder="Enter diameter">
            <select id="diameter-unit">
                <option value="inches">Inches</option>
                <option value="cm">Centimeters</option>
            </select>
        </div>
        <div class="input-group">
            <label for="velocity">Water Velocity:</label>
            <input type="number" id="velocity" placeholder="Enter velocity">
            <select id="velocity-unit">
                <option value="ft/s">ft/s</option>
                <option value="m/s">m/s</option>
            </select>
        </div>
        <button class="btn-calculate" onclick="calculateFlowRate()">Calculate</button>
        <button class="btn-reset" onclick="resetFlowRate()">Reset</button>
        <div class="resultFlow" id="resultFlow"></div>
    </div>
    <br><!-- Add a horizontal line to separate the calculators -->
    <div class="calculator" id="tonnageCalculator">
      <h2>Tonnage Calculator</h2>
      <div class="input-group">
          <label for="deltaT">Temperature Difference (ΔT) (°F):</label>
          <input type="number" id="deltaT" placeholder="Enter ΔT">
      </div>
      <div class="input-group">
          <label for="flowRate">Water Flow Rate (GPM):</label>
          <input type="number" id="flowRate" placeholder="Enter GPM">
      </div>
      <button class="btn-calculate" onclick="calculateTonnage()">Calculate</button>
      <button class="btn-reset" onclick="resetTonnage()">Reset</button>
      <div class="resultTon" id="resultTon"></div>
  </div>
</div>
</body>
<script src="./watercalc.js"></script>
</body>
</html>
