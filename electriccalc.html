<!-- Content for each tab -->

  <h3>Electrical Content</h3>
  <!-- Content will be loaded here dynamically -->
</div>

<div id="Waterflow" class="tabcontent">
  <h3>Waterflow Content</h3>
  <!-- Content will be loaded here dynamically -->
</div>

<div id="Airflow" class="tabcontent">
  <h3>Airflow Content</h3>
  <!-- Content will be loaded here dynamically -->
</div>

<div id="Mechanical" class="tabcontent">
  <h3>Mechanical Content</h3>
  <!-- Content will be loaded here dynamically -->
</div>
<br>
 <!-- Calc Content -->
  <div class="container">
    <h3>Ohm's Law Calculator</h3>
    <label for="myVolts1">Volts:</label>
    <input id="myVolts1" type="number" placeholder="" oninput="ohmsCalc(this.value)" onchange="ohmsCalc(this.value)" step="0.1" min="0" max="10000" value="500"><span><b>V</b></span>
    <br><br>
    <label for="myAmps1">Amps:</label>
    <input id="myAmps1" type="number" placeholder="" oninput="ohmsCalc(this.value)" onchange="ohmsCalc(this.value)" step="0.01" min="0" max="1000" value="1"><span><b>A</b></span>
    <br><br>
    <b>Resistance:</b><span id="myResOut"></span><span>Ω</span>
    <br><br>
    <b>Amperage:</b><span id="myAmpsOut"></span><span>A</span>
    <br><br>
    <label for="myVolts2">Volts:</label>
    <input id="myVolts2" type="number" placeholder="" oninput="ampsCalc(this.value)" onchange="ampsCalc(this.value)" step="0.1" min="0" max="10000" value="500"><span><b>V</b></span>
    <br><br>
    <label for="myRes2">Ohms:</label>
    <input id="myRes2" type="number" placeholder="" oninput="ampsCalc(this.value)" onchange="ampsCalc(this.value)" step="0.1" min="0" max="1000" value="500"><span><b>Ω</b></span>
    <br><br>
    <b>Voltage:</b><span id="myVoltsOut"></span><span>V</span>
    <br><br>
    <label for="myAmps3">Amps:</label>
    <input id="myAmps3" type="number" placeholder="" oninput="voltsCalc(this.value)" onchange="voltsCalc(this.value)" step="0.1" min="0" max="10000" value="1"><span><b>A</b></span>
    <br><br>
    <label for="myRes3">Ohms:</label>
    <input id="myRes3" type="number" placeholder="" oninput="voltsCalc(this.value)" onchange="voltsCalc(this.value)" step="0.1" min="0" max="1000" value="500"><span><b>Ω</b></span>
  </div>
</p>
