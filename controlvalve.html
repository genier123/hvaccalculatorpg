<!DOCTYPE html>
<html>
<head>
    <title>Cross-Reference Tool</title>
</head>
<body>
    <h1>Cross-Reference Tool</h1>
    <p>Enter keywords (comma-separated):</p>
    <input type="text" id="keywordInput">
    <button onclick="searchReferences()">Search</button>

    <h2>References</h2>
    <ul id="referenceList"></ul>

    <script>
        // Sample data - you can replace this with your own data
        const references = [
            { keyword: "HTML", content: "HTML is a markup language." },
            { keyword: "JavaScript", content: "JavaScript is a scripting language." },
            { keyword: "CSS", content: "CSS is a styling language." },
            { keyword: "Web", content: "The web is a global information system." },
        ];

        function searchReferences() {
            const keywordInput = document.getElementById("keywordInput");
            const keywords = keywordInput.value.split(",").map(keyword => keyword.trim());

            const referenceList = document.getElementById("referenceList");
            referenceList.innerHTML = "";

            for (const reference of references) {
                for (const keyword of keywords) {
                    if (reference.keyword.toLowerCase() === keyword.toLowerCase()) {
                        const listItem = document.createElement("li");
                        listItem.textContent = reference.content;
                        referenceList.appendChild(listItem);
                    }
                }
            }
        }
    </script>
</body>
</html>
