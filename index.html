<h2><u>Typical Air Calculations</u></h2>
<p>
  <div id="oultine1">
    <br>
    <h3>Convert Temperatures</h3>
    <br>
        &nbsp;<label>Fahrenheit:</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="TempConverter(this.value)"
        onchange="TempConverter(this.value)" step=".1" min="-50" max="250" value="65"><span>&nbsp;<b>˚</b></span>
        <br>
        <br>
          &nbsp;Celsius:&nbsp;<span id= "outputCelsius"></span>&nbsp;<b>˚</b>
        <br>
        <br>
        &nbsp;Kelvin:&nbsp;<span id= "outputKelvin"></span>&nbsp;<b>˚</b>
        <br>
        <br>
  </div>
  <br>
      <div id="oultine1">
        <br>
        <h3>Convert FPM to CFM</h3>
        <br>
        &nbsp;<label>Velocity Pressure:</label>
        <input id="velocity2" type="number" placeholder=""
        oninput="CfmConverter(this.value)"
        onchange="CfmConverter(this.value)" step=".1" min="0" max="2000" value="500"><span>&nbsp;<b>ft/m</b></span>
        <br>
        <br>
        &nbsp;<label>Area:</label>
        <input id="area2" type="number" placeholder=""
        oninput="CfmConverter(this.value)"
        onchange="CfmConverter(this.value)" step="0.01" min="0" max="5" value=".8"><span>&nbsp;<b>ft2</b></span>
        <br>
        <br>
        &nbsp;<b>Calculated CFM:</b>&nbsp;<span id= "cfm1"></span>&nbsp;<b>cfm</b>
        <br>
        <br>
      </div>
</p>
