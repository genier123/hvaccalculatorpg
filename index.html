<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
<body>
  <div class= "titleFlex">
  <span>
    <div class="mainTitle">
      HVAC-Calcs.com
    </div>
  </span>
  <span>
   <div class="topnav" id="myTopnav">
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="#home" class="active">Home</a>
  </div>
  </span>
</div>
<h2><u>HVAC Conversions</u></h2>
<p>
  <div id="oultine1">
    <br>
    <h3>Convert Temperatures</h3>
    <br>
        &nbsp;<label>Fahrenheit:</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="TempConverter(this.value)"
        onchange="TempConverter(this.value)" step=".1" min="-50" max="250" value="65"><span>&nbsp;<b>˚</b></span>
        <br>
        <br>
          &nbsp;Celsius:&nbsp;<span id= "outputCelsius"></span>&nbsp;<b>˚</b>
        <br>
        <br>
        &nbsp;Kelvin:&nbsp;<span id= "outputKelvin"></span>&nbsp;<b>˚</b>
        <br>
        <br>
  </div>
  <br>
      <div id="oultine1">
        <h2><u>Convert FPM to CFM</u></h2>
        <hr>
        <div id="values3">
          <div class="slidecontainer3">
            <input type="range" step="0.1" min="0" max="2000" value="500" class="slider3" id="myRange3">
            <br>
            <b>Velocity:</b>&nbsp;<span id="fpm1"></span>&nbsp;<b>ft/m</b>
          </div>
          <div class="slidecontainer4">
            <input type="range" step="0.01" min="0" max="5" value="2" class="slider4" id="myRange4">
            <br>
            <b>Area:</b>&nbsp;<span id="area1"></span>&nbsp;<b>ft2</b>
          </div>
          <br>
            </span><b>Calculated CFM:</b>&nbsp;<span id="cfm1"></span><b></b></span>&nbsp;<button type="submit" onClick="refreshPage()">Update</button>
          <hr>
        </div>
      </div>
  <br>
      <div id="oultine1">
        <h2><u>Chiller Tons</u></h2>
        <hr>
        <div id="values4">
          <div class="slidecontainer5">
            <input type="range" step="0.5" min="0" max="15000" value="500" class="slider5" id="myRange5">
            <br>
            <b>Gallons Per Minute:</b>&nbsp;<span id="gpm1"></span>&nbsp;<b>gpm</b>
            </div>
          <div class="slidecontainer6">
            <input type="range" min="0" max="50" value="10" step="0.1" class="slider6" id="myRange6">
            <br>
            <b>Delta T:</b>&nbsp;<span id="delta1"></span>&nbsp;<b>Deg F</b>
          </div>
          <br>
            </span><b>Tonnage:</b></span>&nbsp;<button type="submit" onClick="refreshPage()">Update</button>&nbsp;<span id="tonnage1"></span>&nbsp;<span>Tons</span>
          <hr>
        </div>
      </div>
</p>
<script src="./script.js"></script>
</body>
</html>
